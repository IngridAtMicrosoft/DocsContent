name: Documentation Issue
description: Report and issue with documentation
title: "[Documentation Issue]: "
labels: ["doc-bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your dedication to Windows Server documentation! Please describe the problem with the documentation that needs to be addressed.
  - type: textarea
    id: bug-decription
    attributes:
      label: Documentation issue
      description: Please describe the problem with the documetnation that needs to be addressed.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 2016
        - 2019
        - 2022
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
